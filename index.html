<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed-Map</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="./icons/css/font-awesome.min.css">
</head>
<body>
   <section class="container">
    <div class="total-div">
        <div class="background-image">
            <div class="flex-container">
                <div class="flex-item6">
                    <div class="map">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3888.4208009837494!2d80.23196167494301!3d12.944903487368004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a525bab5496867b%3A0xf0df2561d0c41ec8!2sFabevy%20Software%20Services%20Pvt%20Ltd!5e0!3m2!1sen!2sin!4v1685689187756!5m2!1sen!2sin" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
                <div class="forms">
                    <div class="enquiry">
                        <h2>Drop a line</h2>
                        <i class="fa fa-envelope-o" aria-hidden="true"></i> <span>Don't hesitate to ask us</span>
                    </div>
                    <div class="communication-details">
                        <p style="font-weight: bold;
                        font-family: poppins;">Ready to offers and cooperation</p>
                        <p>phone:+1(0)000 000 000</p>
                        <p>Email:youremail@gmail.com</p>
                    </div>
                    <div class="input-texts">
                        <input type="text" placeholder="yourname"/>
                        <input type="text" placeholder="phone"/>
                    </div>
                    <div class="message">
                        <input type="Email" placeholder="Email"/>
                        <p><textarea>Message</textarea></p>
                    </div>
                    <div class="submit-button">
                        <button type="button">send Message</button>
                    </div>
                </div>
            </div>
        </div>
    </div>     
   </section>
</body>
</html>
